<!DOCTYPE html>
<html lang="en">
    <head>
       <meta name="viewport" content="width=device-width",initial-scale="1.0"> 
       <link href="https://fonts.gooleapis.con/css2?family=Roboto::wght@300;400;500:600&d1splay=swap"rel="stylesheet">
       <title>Employee Payroll form</title>
       <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <header class="header-content header">
            <div class="logo-content">
            <img src="../assits/logo.jpg">
            <div>
            <span class="emp-text">EMPLOYEE</spans><br>
            <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
            </div>
        </header>
        <div class="form-content">
            <form class="form" action="#" onsubmit="save(event);return false">
                <div class="form-head">Employee Payroll form</div>
                <div class="row-content">
                    <label class="label text" for="name">Name</label>
                    <input class="input" type="text" id="name" name="name" placeholder="enter your name.." required>
                </div>
                <div class="row-content">
                    <label class ="label text" for="profile">Profile image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile"
                        value="../assits/profile-images/Ellipse -3.png" required>
                        <img class="profile" id='image1' src="../assits/profile-images/Ellipse -3.png">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile"
                        value="../assits/profile-images/Ellipse -1.png" required>
                        <img class="profile" id='image2' src="../assits/profile-images/Ellipse -1.png">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile"
                        value="../assits/profile-images/Ellipse -8.png" required>
                        <img class="profile" id='image3' src="../assits/profile-images/Ellipse -8.png">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile"
                        value="../assits/profile-images/Ellipse -7.png" required>
                        <img class="profile" id='image4' src="../assits/profile-images/Ellipse -7.png">
                    </label>
                </div>
                </div>
                <!--uc4-->
                <div class="row-content">
                    <label class="label text" for="gender">Gender</label>
                    <div>
                        <input type="radio" id="male" name="gender" value="male">
                        <label class="text" for="male">Male</label>
                        <input type="radio" id="gender" value="female">
                        <label class="text" for="female">Female</label>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="departmet">Department</label>
                    <div>
                        <input class ="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                        <label class="text" for="hr">HR</label>
                        <input class ="checkbox" type="checkbox" id="sales" name="sales" value="Sales">
                        <label class="text" for="sales">Sales</label>
                        <input class ="checkbox" type="checkbox" id="finance" name="finance" value="Finance">
                        <label class="text" for="finance">Finance</label>
                        <input class ="checkbox" type="checkbox" id="engineer" name="engineer" value="Engineer">
                        <label class="text" for="engineer">Engineer</label>
                    </div> 
                </div> 
                <div class="row-content">
                    <label class="label text" for="salary">Choose your salary</label>
                    <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
                    <output class="salary-ouput text" for="salary">400000</output> 
                </div>   
                    
            </form>

        </div> 
    </body>
</html>
